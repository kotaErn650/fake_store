<div class="row">
  <!-- Product Images -->
  <div class="col-md-6 mb-4">
    <img
      [src]="product?.image"
      alt="Product"
      class="img-fluid rounded mb-3 product-image"
      id="mainImage"
    />
    <div class="d-flex justify-content-between"></div>
  </div>

  <!-- Product Details -->
  <div class="col-md-6">
    <h2 class="mb-3">{{ product?.title }}</h2>
    <div class="mb-3">
      <span class="h4 me-2">{{ product?.price | currency }}</span>
      <span class="text-muted"><s>$399.99</s></span>
    </div>
    <div class="mb-3">
      <i class="bi bi-star-fill text-warning">‚≠ê</i>
      <i class="bi bi-star-fill text-warning">‚≠ê</i>
      <i class="bi bi-star-fill text-warning">‚≠ê</i>
      <i class="bi bi-star-fill text-warning">‚≠ê</i>
      <i class="bi bi-star  text-warning">‚≠ê</i>
      <span class="ms-2">{{ product?.rating?.rate }} {{product?.rating?.count}}</span>
    </div>
    <p class="mb-4">
    {{product?.description}}
    </p>
    <div class="mb-4">
      <h5>Category:</h5>
      <p class="mb-4">
        {{product?.category}}
      </p>

    <div class="mb-4">
      <label for="quantity" class="form-label">Quantity:</label>
      <input
        type="number"
        class="form-control"
        id="quantity"
        value="1"
        min="1"
        style="width: 80px"
      />
    </div>
    <button class="btn btn-info btn-lg mb-3 me-2">
      <i class="bi bi-cart-plus"></i> üõí Add to Cart
    </button>
  </div>
</div>
